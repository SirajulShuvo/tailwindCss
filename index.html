<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="facebookloging h-screen py-20 px-5 bg-gray-100 flex flex-col md:flex-row items-center
     justify-center">
        <div class="content md:flex md:flex-row md:justify-center md:items-center ">
            <div class="leftSide text-center mx-auto my-4 md:text-left">
                <h1 class="text-blue-500 text-6xl font-bold py-2">facebook</h1>
                <p class="text-[24px] w-2/3 md:w-[80%] text-center md:text-left md:mx-0 mx-auto md:my-2">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="rightSide ">
                <form class="bg-white flex flex-col w-[100%] md:w-96 mx-auto px-3 py-3 rounded-lg">
                    <input type="text" class=" outline-4 outline-blue-500 border-2 px-2 py-3 rounded-lg my-2" name="" placeholder="Email address or phone number">
                    <input type="password" class="outline-4 outline-blue-500 border-2 px-2 py-3 rounded-lg my-2" name="" placeholder="Password">
                    <input type="submit" class=" bg-blue-600 px-2 py-3 rounded-lg my-2 text-white font-bold text-xl hover:bg-blue-700" value="Log in">
                    <a href="#" class="text-center hover:underline text-blue-600 my-2">Forget password</a>
                    <hr class="bg-gray-100 font-bold my-2">
                    <button class=" bg-green-600 px-3 py-3 rounded-lg my-2 text-white font-bold text-lg hover:bg-green-700  w-fit mx-auto">Create new account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
